<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-label="English AI logo" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="stroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#99f6e4"/>
      <stop offset="0.5" stop-color="#7dd3fc"/>
      <stop offset="1" stop-color="#60a5fa"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.9" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Stylized globe + orbit, designed to fit fully within viewBox -->
  <g fill="none" stroke="url(#stroke)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" opacity="0.95" filter="url(#soft)">
    <!-- Outer orbit arc -->
    <path d="M44 120 C72 74 120 52 168 58 C198 62 222 78 234 100"/>
    <path d="M22 150 C34 184 66 208 104 216 C146 224 190 210 222 182"/>

    <!-- Globe -->
    <circle cx="128" cy="140" r="72"/>
    <!-- meridians -->
    <path d="M128 68 C104 92 104 188 128 212"/>
    <path d="M128 68 C152 92 152 188 128 212"/>
    <!-- parallels -->
    <path d="M56 140 C84 114 172 114 200 140"/>
    <path d="M56 140 C84 166 172 166 200 140"/>
    <!-- axes -->
    <path d="M128 68 L128 212"/>
    <path d="M56 140 L200 140"/>

    <!-- Small spark/star on top -->
    <path d="M128 26 L128 42"/>
    <path d="M118 34 L138 34"/>
    <path d="M121 27 L135 41"/>
    <path d="M135 27 L121 41"/>
  </g>
</svg>

