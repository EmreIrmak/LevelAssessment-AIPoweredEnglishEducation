{% extends "base.html" %}

{% block content %}
{# Backward-compatible: keep file but redirect users to role-specific register #}
<script>
    window.location.href = "{{ url_for('auth.register_student') }}";
</script>
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">

        <div class="text-center mb-4">
            <h2 class="fw-bold text-dark">Create Your Account</h2>
            <p class="text-muted">Sign up to start assessing your English level.</p>
        </div>

        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <form action="" method="post">
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-uppercase text-muted">Full Name</label>
                        <input type="text" name="name" class="form-control bg-light" required
                            placeholder="Your full name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold small text-uppercase text-muted">Email</label>
                        <input type="email" name="email" class="form-control bg-light" required
                            placeholder="example@email.com">
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold small text-uppercase text-muted">Password</label>
                        <input type="password" name="password" class="form-control bg-light" required
                            placeholder="At least 6 characters">
                    </div>

                    <button type="submit" class="btn btn-success w-100 py-2 fw-bold rounded-pill shadow-sm">
                        Create Account <i class="fa-solid fa-user-plus ms-2"></i>
                    </button>
                </form>
            </div>
            <div class="card-footer bg-white text-center py-3 border-0">
                <small class="text-muted">Already have an account?</small>
                <a href="{{ url_for('auth.login') }}" class="text-primary fw-bold text-decoration-none">Sign in</a>
            </div>
        </div>

    </div>
</div>
{% endblock %}
